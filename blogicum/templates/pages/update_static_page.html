{% extends "base.html" %}

{% block content %}
  <h1>Редактирование страницы: {{ form.instance.title }}</h1>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
  </form>

  <br>
  <a href="{% url 'pages:static_page_list' %}">Назад к списку страниц</a>
{% endblock %}
